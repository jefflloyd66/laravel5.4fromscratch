version: '2'
services:

  app:
    build:
      context: ./
      dockerfile: docker/app.dockerfile
    volumes:
      - ./:/project
    working_dir: /project
    ports:
      - 8000:8000
    environment:
      - "DB_PORT=3306"
      - "DB_HOST=database"

  web:
    build:
      context: ./
      dockerfile: docker/web.dockerfile
    working_dir: /project
    volumes_from:
      - app
    ports:
      - 8080:80
    depends_on:
      - app

  database:
    image: mysql:5.6
    volumes:
      - dbdata:/var/lib/mysql
    environment:
      - "MYSQL_DATABASE=homestead"
      - "MYSQL_USER=homestead"
      - "MYSQL_PASSWORD=secret"
      - "MYSQL_ROOT_PASSWORD=secret"
    ports:
        - "33061:3306"

volumes:
  dbdata: